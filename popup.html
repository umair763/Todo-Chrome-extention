<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="./dist/output.css"
			rel="stylesheet" />
		<script src="scripts/popup.js"></script>
		<title>Todo Tasks</title>
		<style>
			@layer utilities {
				@keyframes scan {
					0% {
						transform: translateY(-100%);
					}
					100% {
						transform: translateY(100%);
					}
				}

				@keyframes glow {
					0%,
					100% {
						box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
					}
					50% {
						box-shadow: 0 10px 10px rgb(255, 255, 255);
					}
				}

				.animate-scan {
					animation: scan 2s infinite linear;
				}

				.animate-glow {
					animation: glow 3s infinite ease-in-out;
				}
			}

			.hide {
				display: none;
			}

			/* Custom Scrollbar Styling */
			#taskList {
				max-height: 77vh; /* Limit height for scrollable area */
				overflow-y: auto; /* Enable vertical scrolling */
				padding-right: 8px; /* Add padding for scrollbar visibility */
				scrollbar-width: thin; /* Firefox: Thin scrollbar */
				scrollbar-color: #74feee #0172af; /* Firefox: Thumb and Track colors */
			}

			/* Chrome/Edge Scrollbar Styling */
			#taskList::-webkit-scrollbar {
				width: 8px; /* Scrollbar width */
			}
			#taskList::-webkit-scrollbar-track {
				background: #0172af; /* Track color */
				border-radius: 4px; /* Rounded edges for track */
			}
			#taskList::-webkit-scrollbar-thumb {
				background: #74febd; /* Thumb color */
				border-radius: 8px; /* Rounded edges for thumb */
			}
			#taskList::-webkit-scrollbar-thumb:hover {
				background: #5dd4c7; /* Thumb hover color */
			}

			/* Rounded corners for the entire popup */
			body {
				border-radius: 16px; /* Round the popup edges */
				overflow: hidden; /* Prevent content overflow from breaking the rounded effect */
			}
		</style>
	</head>

	<body
		class="bg-gradient-to-br from-[#0172af] to-[#74febd] p-4 w-64 min-h-screen shadow-lg"
		style="font-family: Caros Light">
		<h1 class="text-xl font-bold mb-4 text-white">Todo Tasks</h1>
		<div
			id="loading"
			class="hide relative w-full h-[300px] flex items-center justify-center rounded-md overflow-hidden">
			<!-- Scan line -->
			<div
				class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-white/30 to-transparent animate-scan"></div>

			<!-- Glowing border -->
			<div class="absolute top-0 left-0 w-full h-full border-2 border-transparent rounded-md animate-glow"></div>

			<!-- Loading text -->
			<div class="relative z-10 text-white text-lg font-semibold">Fetching Tasks...</div>
		</div>
		<div
			id="taskList"
			class="rounded-xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4 shadow-lg font-semibold">
			<!-- Tasks will be rendered here -->
		</div>
		<button
			id="logout"
			class="bg-red-600 text-white p-2 rounded w-full font-semibold mt-4"
			>Logout</button
		>
	</body>
</html>
