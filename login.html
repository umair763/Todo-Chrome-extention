<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="./dist/output.css"
			rel="stylesheet" />
		<script src="scripts/login.js"></script>
		<title>Login</title>
	</head>
	<body
		class="bg-gradient-to-br from-[#0172af] to-[#74febd] p-4 rounded-lg w-64 min-h-screen"
		style="font-family: Caros Light">
		<h1 class="text-xl font-bold mb-4 text-white">Login</h1>
		<input
			type="email"
			id="email"
			placeholder="Email"
			class="border-b text-white font-bold border-white p-2 mb-2 w-full rounded outline-none bg-transparent placeholder-white"
			required />
		<input
			type="password"
			id="password"
			placeholder="Password"
			class="border-b text-white font-bold border-white p-2 mb-4 w-full rounded outline-none bg-transparent placeholder-white"
			required />
		<button
			id="loginButton"
			class="bg-gradient-to-br from-[#9406E6] to-[#00FFFF] text-white p-2 rounded w-full font-semibold"
			>Login</button
		>
	</body>
</html>
